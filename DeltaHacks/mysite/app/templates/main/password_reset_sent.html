<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    

<style>
    body {
        background-color: #0074D9;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh; /* Ensure the body takes up the full height of the viewport */
        margin: 0; /* Remove default margin */
        padding: 0; /* Remove default padding */
        width: 100vw;
    }

    .container {
        background-color: white;
        padding: 40px; 
        box-shadow: 10px 10px #DCE1F8;
        width: 50%; /* Use percentage width to ensure full width */
        height: 50%; /* Use percentage height to ensure full height */
        display: flex;
        flex-direction: column;
        animation-fill-mode: forwards;
        border-radius: 20px;
        box-sizing: border-box;
    }

    h1, p {
        margin: 0; /* Remove default margin to prevent overflow */
        text-align: center;
    }

    h1 {
        position: relative;
        top: 25%;
        font-size: 50px;
    }

    p {
        position: relative;
        top: 30%;
        font-size: 25px;
    }

    .stars, .moons, .rockets, .planets {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: -1;
    }
    .stars i, .moons i, .rockets i, .planets i {
        position: absolute;
        color: white;
    }
    .stars i {
        font-size: 4px;
    }
    .moons i, .rockets i, .planets i {
        font-size: 30px;
        animation-duration: 5s;
        animation-timing-function: ease-in-out;
        animation-iteration-count: infinite;
    }
    .moons i {
        color: #f1c40f;
        animation-name: moonAnimation;
    }
    .rockets i {
        color: #e74c3c;
        animation-name: rocketAnimation;
    }
    @keyframes moonAnimation {
        0%, 100% {
            transform: translateY(-10px);
        }
        50% {
            transform: translateY(10px);
        }
    }
    @keyframes rocketAnimation {
        0%, 100% {
            transform: translateY(-20px);
        }
        50% {
            transform: translateY(20px);
        }
    }
    .planets i {
        font-size: 50px;
        color: #3498db;
        animation-name: planetAnimation;
        animation-duration: 10s;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
    }
    @keyframes planetAnimation {
        0% {
            transform: rotate(0deg);
        }
        100% {
            transform: rotate(360deg);
        }
    }

</style>

<title>Globetide</title>
