{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Globetide</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        @keyframes slideInFromLeft {
            0% {
                transform: translateX(-100%);
                opacity: 0;
            }
            80% {
                transform: translateX(10%);
                opacity: 1;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        body {
            background-color: #0074D9;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
        }

        .container {
            animation: slideInFromLeft 1s ease-out;
            background-color: white;
            padding: 40px; 
            box-shadow: 100px 100px 50px rgba(0, 0, 0, 0.3); 
            width: 450px;
            height: 330px; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            animation-fill-mode: forwards; 
            border: 0.01px solid #797979; 
        }

        #hold-cool {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        .logo {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            margin-left: -10px; 
        }

        .logo img {
            width: 40px; 
            height: 40px; 
            margin-right: 5px;
        }

        h3 {
            margin-right: 2px; 
            color: rgb(0, 0, 0); 
            font-size: 15px; 
            font-weight:normal;
            margin-top: 30px;
        }

        h1 {
            margin-right: 2px;
            color: #1B1B1B;
            font-size: 24px;
        }

        h2 {
            margin: 0; 
            color: grey;
            font-size: 20px; 
        }

        form {
            flex: 1; 
            display: flex;
            flex-direction: column;
            position: relative; 
            margin-right: 10px;
        }

        h1, p, button {
            margin: 0 auto; 
        }

        .button-container {
            display: flex;
            justify-content: flex-end;  
            position: absolute; 
            bottom: 10px; 
            right: 0px; 
        }

        .btn {
            margin-left: 10px; 
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-20px); }
            20%, 40%, 60%, 80% { transform: translateX(20px); }
        }

        .shake {
            animation: shake 1s;
        }

        .stars, .moons, .rockets, .planets {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
        }
        .stars i, .moons i, .rockets i, .planets i {
            position: absolute;
            color: white;
        }
        .stars i {
            font-size: 4px;
        }
        .moons i, .rockets i, .planets i {
            font-size: 30px;
            animation-duration: 5s;
            animation-timing-function: ease-in-out;
            animation-iteration-count: infinite;
        }
        .moons i {
            color: #f1c40f;
            animation-name: moonAnimation;
        }
        .rockets i {
            color: #e74c3c;
            animation-name: rocketAnimation;
        }
        @keyframes moonAnimation {
            0%, 100% {
                transform: translateY(-10px);
            }
            50% {
                transform: translateY(10px);
            }
        }
        @keyframes rocketAnimation {
            0%, 100% {
                transform: translateY(-20px);
            }
            50% {
                transform: translateY(20px);
            }
        }
        .planets i {
            font-size: 50px;
            color: white;
            animation-name: planetAnimation;
            animation-duration: 10s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }
        @keyframes planetAnimation {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://static.vecteezy.com/system/resources/previews/011/319/552/non_2x/house-icon-illustration-black-and-white-monochrome-simple-house-exterior-illustration-simple-home-icon-design-for-your-design-projects-vector.jpg" alt="logo">
            <h2>CCC</h2>
        </div>
        <h1>We need to verify your identity</h1>
        <h3>Please Enter The Email Associated With Your Account:</h3>
        <form method="post" onsubmit="return validateEmail()">
            {% csrf_token %}
            <input type="email" id="email" name="email" class="form-control" required>
            <div class="button-container">
                <button type="button" class="btn btn-primary" onclick="cancel()">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="checkEmail()">Next</button>
            </div>
        </form>
    </div>

    <div class="stars">
        <i class="fas fa-star" style="top: 10%; left: 20%;"></i>
        <i class="fas fa-star" style="top: 30%; left: 60%;"></i>
        <i class="fas fa-star" style="top: 50%; left: 80%;"></i>
        <i class="fas fa-star" style="top: 70%; left: 40%;"></i>
        <i class="fas fa-star" style="top: 90%; left: 10%;"></i>
        <i class="fas fa-star" style="top: 15%; left: 35%;"></i>
        <i class="fas fa-star" style="top: 45%; left: 75%;"></i>
        <i class="fas fa-star" style="top: 65%; left: 25%;"></i>
        <i class="fas fa-star" style="top: 85%; left: 55%;"></i>
        <i class="fas fa-star" style="top: 25%; left: 90%;"></i>
    </div>
    <div class="moons">
        <i class="fas fa-moon" style="top: 20%; left: 30%;"></i>
        <i class="fas fa-moon" style="top: 70%; left: 70%;"></i>
        <i class="fas fa-moon" style="top: 50%; left: 50%;"></i>
        <i class="fas fa-moon" style="top: 40%; left: 20%;"></i>
        <i class="fas fa-moon" style="top: 80%; left: 80%;"></i>
    </div>
    <div class="rockets">
        <i class="fas fa-rocket" style="top: 40%; left: 50%;"></i>
        <i class="fas fa-rocket" style="top: 80%; left: 20%;"></i>
        <i class="fas fa-rocket" style="top: 60%; left: 80%;"></i>
        <i class="fas fa-rocket" style="top: 20%; left: 40%;"></i>
        <i class="fas fa-rocket" style="top: 70%; left: 60%;"></i>
    </div>
    <div class="planets">
        <i class="fas fa-globe" style="top: 10%; left: 80%;"></i>
        <i class="fas fa-globe" style="top: 50%; left: 30%;"></i>
        <i class="fas fa-globe" style="top: 30%; left: 10%;"></i>
        <i class="fas fa-globe" style="top: 70%; left: 90%;"></i>
        <i class="fas fa-globe" style="top: 90%; left: 50%;"></i>
    </div>

    <script>
        function validateEmail() {
            var email = document.getElementById("email").value;
            var pattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!pattern.test(email)) {
                document.querySelector('.container').classList.add('shake'); 
                setTimeout(() => {
                    document.querySelector('.container').classList.remove('shake'); 
                }, 1500);
                return false;
            }
            return true;
        }
    
        function cancel() {
            window.location.href = '/login/';
        }
    
        function checkEmail() {
            if (validateEmail()) {
                var email = document.getElementById("email").value;
                fetch('/reset_check_email/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': '{{ csrf_token }}'
                    },
                    body: JSON.stringify({ email: email })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.exists) {
                        // Show the success message in the form
                        var successMessage = document.createElement('p');
                        successMessage.textContent = "Password reset sent to email";
                        successMessage.style.color = 'green';
                        successMessage.style.fontWeight = 'bold';
                        successMessage.style.marginTop = '20px';
                        successMessage.style.textAlign = 'center';
                        document.querySelector('.container').appendChild(successMessage);
                        
                        // Optionally hide the email input and buttons after success
                        document.querySelector('form').style.display = 'none';
                    } else {
                        document.querySelector('.container').classList.add('shake'); 
                        setTimeout(() => {
                            document.querySelector('.container').classList.remove('shake'); 
                        }, 1000);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            }
        }
    </script>
</body>
</html>
